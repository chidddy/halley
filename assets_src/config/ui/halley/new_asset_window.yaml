---
widget: { class: image, image: $ui_float_window, innerBorder: [ 14, 11, 14, 14 ], colour: $ui_popupWindow }
sizer: { type: vertical }
children:
- sizer: { type: horizontal }
  children:
  - widget: { id: title, class: label, text: "New Asset" }
    fill: centre
    proportion: 1
- widget: { id: name, class: textInput, size: [300, 22], ghostText: Name }
  border: [1, 4, 1, 1]
- sizer: { type: horizontal }
  children:
  - widget: { id: ok, class: button, text: "OK" }
    proportion: 1
  - widget: { id: cancel, class: button, text: "Cancel" }
    proportion: 1

